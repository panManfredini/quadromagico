<!doctype html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadromagico</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" type="text/css" href="/src/index.css">

  </head>
  <body>

  <nav>
    <!--<div class="site-name">Quadromagico</div>-->
    <div class="filler"></div>
    <div class="center">
      <round-button outline id="generate">    <sl-icon name="pencil-square"></sl-icon></round-button>
      <round-button outline id="upload"><sl-icon name="upload"></sl-icon></round-button>
      <round-button outline id="gallery"><sl-icon name="images"></sl-icon></round-button>
    </div>
    <div class="filler"></div>
  </nav>

  <div class="top-margin"></div>

  <div>
    <!---------------------  Generate Section ---------------------->
    <hiding-section name="generate">
      Generate!
    </hiding-section>
    <!-------------------------------------------------------------->
    
    <!---------------------  Upload Section ---------------------->
    <hiding-section name="upload" >
      <file-input-wrapper>
        <round-button >
          <sl-icon name="plus-lg"></sl-icon>
        </round-button>
      </file-input-wrapper>
      <p> Click here to upload an image! </p>
    
    <sl-card class="card-overview">        
        <img slot="image" src="out2.jpg"/>
        
        <div style="display:flex; width:100%; align-items: flex-end;   justify-content: flex-end;">
        <round-button small>
          <sl-icon name="x"></sl-icon>
        </round-button>
      </div>
        <p>
        <b>Prompt:</b><small style="font-size:1rem;"> A nice little puppy</small>
        </p>

        <sl-switch class=".switch-color" style="margin-bottom:1rem;">Display Immediately</sl-switch> <br/>
        <sl-input type="text" placeholder="Title..."></sl-input>
        <div slot="footer">
          <qm-button outline>Upload Image</qm-button>
          <qm-button outline>AI Edit</qm-button>
          <qm-button outline>Modify Title</qm-button>
          <qm-button >Display</qm-button>
        </div>
    </sl-card>
      
    </hiding-section>
    <!-------------------------------------------------------------->
    
    <!---------------------  Gallery Section ---------------------->
    <hiding-section name="gallery">Gallery</hiding-section>
    <!-------------------------------------------------------------->
    <img/>
  </div>

</body>
</html>
